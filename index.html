<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrarse - Patrón Charcutería</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100 max-vh-100"
    >
      <div class="card w-75 d-flex flex-row overflow-hidden">
        <div class="col-md-6 left-img p-5">
          <div class="text-center">
            <img src="logo2.jpg" alt="Logo Patrón" />
            <h3 class="mt-4 text-pink fw-bold">PATRÓN</h3>
            <p class="text-grey text-white">Charcutería</p>
          </div>
        </div>

        <div class="col-md-6 p-5">
          <h4 class="mb-4 text-center">Crear cuenta</h4>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Ingrese su nombre"
              />
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Ingrese su apellido"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingrese su correo"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Cree una contraseña"
              />
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label"
                >Confirmar contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="confirm-password"
                placeholder="Confirme su contraseña"
              />
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-patron">Registrarse</button>
              <button type="button" class="btn btn-light border">
                <img
                  src="https://img.icons8.com/color/16/000000/google-logo.png"
                />
                Registrarse con Google
              </button>
            </div>
          </form>
          <p class="mt-3 text-center">
            ¿Ya tenes una cuenta? <a href="Login.html">Inicia sesión</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
